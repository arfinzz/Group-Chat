<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Group Chat</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="chat.css" />
  </head>
  <body>
    <nav class="navbar nav-bar">
      <div class="container-fluid">
        <a class="navbar-brand brand" href="#">
          <img
            src="./img/wechat.png"
            alt=""
            height="35"
            class="d-inline-block align-text-top"
          />
          Chat App
        </a>
      </div>
    </nav>

    <div class="container chat-container">
      <div class="container more">loading...</div>
      <ul class="chat-container__list">
        <li class="first-chat"></li>
        
        
      </ul>
    </div>

    <div class="container send-div">
        <form class="send-div__chat-form" onsubmit="sendHandler(event)">
            <div class="row">
              <div class="col-10">
                <input type="text" id="msg" class="form-control send-chat" />
              </div>
              <div class="col">
                <button type="submit" class="btn btn-primary send-btn">
                  Send
                </button>
              </div>
            </div>
          </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="chat.js"></script>
  </body>
</html>
