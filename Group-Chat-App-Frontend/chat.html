    <div class="container chat-div mt-5" >
      <div class="chat-heading"><h5>Heading</h5></div>
      <div class="container chat-container">
        <div class="container more">loading...</div>
        <ul class="list-group chat-list m-0 p-0">
          <li class="first-chat" style="display: none;"></li>
         
        </ul>
      </div>

      <div class="container send-div">
        <form class="send-div__chat-form" onsubmit="sendGroupChatHandler(event)">
            <div class="row">
              <div class="col-10">
                <input type="text" id="msg" class="form-control send-chat" />
              </div>
              <div class="col">
                <button type="submit" class="btn btn-primary send-btn">
                  Send
                </button>
              </div>
            </div>
          </form>
    </div>
