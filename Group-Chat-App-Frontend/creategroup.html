<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Group Chat</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="creategroup.css" />
  </head>
  <body>
    <nav class="navbar nav-bar">
      <div class="container-fluid">
        <a class="navbar-brand brand" href="#">
          <img
            src="./img/wechat.png"
            alt=""
            height="35"
            class="d-inline-block align-text-top"
          />
          Chat App
        </a>
      </div>
    </nav>
    <div class="container">
      <div class="container form-elements">
        <form class="create-group-form" onsubmit="createGroupHandler(event)">
          <div class="mb-3">
            <label for="name" class="form-label"><h5>Group Name</h5></label>
            <input type="text" class="form-control" id="name" />
          </div>
          <div class="mb-3">
            <label for="memberCredentials" class="form-label"><h5>Email or Phone No(seperate by ;)</h5></label>
            <input type="text" class="form-control" id="memberCredentials" />
          </div>

          <div class="container m-0 p-0">
            <button
              type="submit"
              class="btn btn-primary create-group-form__button create-group-btn"
            >
              Create
            </button>
          </div>
        </form>

        <div class="container m-0 p-0 mt-1 feedback">
        </div>

      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="creategroup.js"></script>
  </body>
</html>
